<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="online-tutoring.html">Online Tutoring</a></li>
                <li><a href="request-tutor.html">Request a Tutor</a></li>
                <li><a href="browse-by.html">Browse By</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="auth-section">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="openTab('login')">Login</button>
                <button class="tab-btn" onclick="openTab('signup')">Sign Up</button>
            </div>
            <div id="loginTab" class="tab-content active">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                    
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="signupTab" class="tab-content hidden">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="signupName">Name:</label>
                    <input type="text" id="signupName" required>
                    
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                    
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                    
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
    
    <script src="login-signup.js"></script>
</body>
</html>
